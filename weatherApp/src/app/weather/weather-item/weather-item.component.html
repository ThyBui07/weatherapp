<div *ngIf="weather?.name">
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image">
        <img [src]="weather.image" alt="Weather Icon">
      </div> -->
      <mat-card-title>City Name: {{ weather.name }} {{ weather.country}} </mat-card-title>
      <mat-card-subtitle> {{ weather.temperature | number: '1.0-0' }} Â°F </mat-card-subtitle>
    </mat-card-header>

    <!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
    <agm-map [latitude]="weather.lat" [longitude]="weather.lon">
      <agm-marker [latitude]="weather.lat" [longitude]="weather.lon"></agm-marker>
    </agm-map>

    <mat-card-content class="description">
      <h3 class="subheading-2">Conditions: </h3>
      <p>
       {{ weather?.description }}
      </p>
    </mat-card-content>

    <mat-card-actions align ="center">
      <button mat-raised-button color="primary" *ngIf="(userAuthService.user$ | async)?.uid" (click) ="addCity(weather)">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
